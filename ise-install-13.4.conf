destination_dir=/opt/Xilinx/13.4

# &Import tool preferences from previous version.
copy_preferences=N

# &Use multiple CPU cores for installer archive extraction
# Selecting this option will allow the installer to use all available CPU cores to decompress installer files.  This may result in a significant installer speed increase.
use_multiple_cores=Y

application=Acquire or Manage a License Key::0

# Accept the EULA automatically
eula_accepted=Y

